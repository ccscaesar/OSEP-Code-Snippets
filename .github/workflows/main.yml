name: Nuclei YWH Scan

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  nuclei-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.21'

      - name: Install ProjectDiscovery Tools
        run: |
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest

      - name: Fetch & Filter Targets
        run: |
          curl -s https://raw.githubusercontent.com/rix4uni/scope/main/data/Yeswehack/yeswehack_inscope.txt | httpx -silent -fc 404 -o alive_targets.txt

      - name: Nuclei Scan
        run: |
          nuclei -l alive_targets.txt -severity medium,high,critical -stats -o nuclei_results.log
        # Note: Added severity filter to reduce noise.

      - name: Slack/Discord Notification
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ -s nuclei_results.log ]; then
            curl -H "Content-Type: application/json" -X POST -d "{\"content\": \"ðŸš¨ Nuclei found vulnerabilities! Check artifacts.\"}" $DISCORD_WEBHOOK
          fi

      - name: Send Telegram Notification
        if: always()
        run: |
          if [ -s nuclei_results.log ]; then
            MESSAGE="ðŸš¨ *Nuclei Found Bugs!* ðŸš¨%0A$(grep -c "\[" nuclei_results.log) vulnerabilities detected."
            curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
                 -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}&text=$MESSAGE&parse_mode=Markdown"
            
            # Optionally send the log file as a document
            curl -v -F "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" -F "document=@nuclei_results.log" \
                 "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument"
          fi


      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-results
          path: nuclei_results.log
